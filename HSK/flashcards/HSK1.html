<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK1 Online Flashcards</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        .sidebar input[type="checkbox"] {
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1, h2, h3, p {
            margin: 10px 0;
        }

        #meaning {
            min-height: 30px; 
            font-size: 18px;
            color: #555;
            transition: opacity 0.0000001s ease;
			max-width: 400px;
			margin: 0 auto; 
			word-wrap: break-word; 
			text-align: center; 
        }

        #meaning.hidden {
            opacity: 0; 
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        .controls .reveal {
            background-color: #FFC107;
        }

        .controls .reveal:hover {
            background-color: #e0a800;
        }

        .controls .next {
            background-color: #28A745;
        }

        .controls .next:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <!-- Sidebar stuffs -->
    <div class="sidebar">
        <h3>HSK1 Word Sets</h3>
        <label><input type="checkbox" onclick="loadWordSet(1)"> 1 - 25</label>
        <label><input type="checkbox" onclick="loadWordSet(2)"> 26 - 50</label>
		<label><input type="checkbox" onclick="loadWordSet(3)"> 51 - 75</label>
		<label><input type="checkbox" onclick="loadWordSet(4)"> 76 - 100</label>
		<label><input type="checkbox" onclick="loadWordSet(5)"> 101 - 125</label>
		<label><input type="checkbox" onclick="loadWordSet(6)"> 126 - 150</label>
    </div>

    <!-- Main stuffs -->
    <div class="main-content">
        <h1>Practice Words</h1>
        <h2 id="character">-</h2>
        <h3 id="pinyin"></h3>
        <p id="meaning" class="hidden"></p>

        <!-- Control stuffs -->
        <div class="controls">
            <button class="reveal" onclick="revealMeaning()">Reveal</button>
            <button class="next" onclick="nextWord()">Next</button>
        </div>
		<!-- Misc stuffs -->
		<br><br><br><br><p></p>
		<p><a href="../index.html">Home</a></p>
    </div>

    <script src="hsk1script.js"></script>
</body>
</html>
