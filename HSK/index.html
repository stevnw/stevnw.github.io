<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSK 3.0 Online Flashcards</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar label {
            display: block;
            margin: 10px 0;
            cursor: pointer;
        }

        .sidebar input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1, h2 {
            margin: 10px 0;
        }

        /* Controls styling */
        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        /* Specific button styles */
        .controls .hsk1 { background-color: #FF5733; }
        .controls .hsk2 { background-color: #FF8D33; }
        .controls .hsk3 { background-color: #FFC107; }
        .controls .hsk4 { background-color: #28A745; }
        .controls .hsk5 { background-color: #007BFF; }
        .controls .hsk6 { background-color: #6F42C1; }

        .controls .hsk1:hover { background-color: #e04c2e; }
        .controls .hsk2:hover { background-color: #e07c2e; }
        .controls .hsk3:hover { background-color: #e0a000; }
        .controls .hsk4:hover { background-color: #1e7e34; }
        .controls .hsk5:hover { background-color: #0056b3; }
        .controls .hsk6:hover { background-color: #5936a0; }
    </style>
</head>
<body>

    <!-- Main Content -->
    <div class="main-content">
        <h1>HSK 3.0 Online Flashcards</h1> <!-- Working Title -->
        <h2>Select your current level</h2>

        <!-- Controls -->
        <div class="controls">
            <button class="hsk1" onclick="navigateTo('HSK1')">HSK1</button>
            <button class="hsk2" onclick="navigateTo('HSK2')">HSK2</button>
            <button class="hsk3" onclick="navigateTo('HSK3')">HSK3</button>
		</div>	
		<div class="controls">
            <button class="hsk4" onclick="navigateTo('HSK4')">HSK4</button>
            <button class="hsk5" onclick="navigateTo('HSK5')">HSK5</button>
            <button class="hsk6" onclick="navigateTo('HSK6')">HSK6</button>
        </div>
		
		<br><br>
		<p><a href="flashcards/help.html">Help & About</a></p>
		<p><b>Version:</b> 0.1.1a</p>
		
    </div>

    <script>
        function navigateTo(level) {
            window.location.href = `flashcards/${level}.html`;
        }
    </script>
</body>
</html>
